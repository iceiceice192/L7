{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Вход в систему</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <!-- Вывод формы авторизации Django + стилизация через bootstrap классы (если нужно, но работает и так) -->
                    {{ form.as_p }}
                    
                    <button type="submit" class="btn btn-primary w-100 mt-3">Войти</button>
                </form>
            </div>
            <div class="card-footer text-center">
                <small>Нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
