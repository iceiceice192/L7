<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Reviews</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">Книжные отзывы</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                        <li class="nav-item"><span class="nav-link text-light">Привет, {{ user.username }}</span></li>
                        {% if user.is_superuser %}
                             <li class="nav-item"><a class="nav-link text-warning" href="{% url 'export' %}">Экспорт (XLSX)</a></li>
                             <li class="nav-item"><a class="nav-link" href="/admin/">Админка</a></li>
                        {% endif %}
                        <li class="nav-item">
                             <form action="{% url 'logout' %}" method="post">{% csrf_token %}<button class="btn nav-link">Выход</button></form>
                        </li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Вход</a></li>
                        <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Регистрация</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
